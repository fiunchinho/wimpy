#wimpy_elb_name_to_sanitize: "{{ wimpy_project_name }}-{{ ansible_date_time.epoch }}"
wimpy_elb_name_to_sanitize: "{{ wimpy_project_name }}-{{ wimpy_release_version }}-{{ ansible_date_time.iso8601 | regex_replace('[^a-zA-Z0-9]', '-') }}"
wimpy_elb_name: "{{ wimpy_elb_name_to_sanitize | regex_replace('[^a-zA-Z0-9]', '-') }}"
